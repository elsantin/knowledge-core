<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Core - Intelligence Artifacts</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Fredoka+One&display=swap"
        rel="stylesheet">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Knowledge Core</h1>
        <p>Intelligence Artifacts Sanctuary</p>
        <div class="search-container">
            <input type="text" placeholder="🔍 Buscar artifacts por título o contenido...">
        </div>
    </header>

    <main>
        <div id="santuario-container">
            <p style="text-align: center; color: #FFC107; padding: 2rem; font-size: 1.2rem;">
                🌴 Cargando Intelligence Artifacts desde Sanity...
            </p>
        </div>
    </main>

    <!-- Modal para Prompt Completo -->
    <div id="promptModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Prompt Completo</h3>
                <button class="modal-close-button" type="button">&times;</button>
            </div>
            <div class="modal-content">
                <pre id="modalPromptText" class="modal-prompt-text"></pre>
            </div>
            <div class="modal-footer">
                <button id="modalCopyButton" class="modal-copy-button" type="button">Copiar Prompt</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
